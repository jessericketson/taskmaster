<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmaster</title>
    <link rel="stylesheet" href="taskmaster.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button id="task-btn">Generate Task</button>
            <ul id="task-list"></ul>
          
        </div>
        <div class="main-content">
            <div class="middle-column">
                <div class="header">
                    <div class="controls">
                        <button id="start-btn" disabled>Start</button>
                        <button id="pause-btn" disabled>Pause</button>
                        <button id="finish-btn" disabled>Finish</button>
                    </div>
                    <div class="timer" id="timer">00:00:00</div>
                </div>
                <div class="suggestion" id="suggestion">
                    <p id="task-text">Select a Task to Begin</p>
                    <div class="time-adjust">
                        <button id="time-up" disabled>+</button>
                        <button id="time-down" disabled>-</button>
                    </div>
                </div>
                <div class="calendar" id="calendar"></div>
                <div class="comment-section" id="comment-section" style="display: none;">
                    <textarea id="task-comment" placeholder="Add a comment..."></textarea>
                    <button onclick="saveComment()">Save</button>
                </div>
            </div>
            <div class="right-column">
                <div class="task-details" id="task-details">
                    <h3>No Task Selected</h3>
                    <p>Select a completed task from the calendar to view details.</p>
                </div>
                <div class="progress-box">
                    <h3 id="progress-title">Daily Progress</h3>
                    <div id="progress-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup for Add Task (matching Add Subtask) -->
    <div id="addTaskPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <h3>Add New Task</h3>
            <input type="text" id="new-task-input" placeholder="Enter task name...">
            <button onclick="saveNewTask()">Add</button>
            <button onclick="closePopup(this)">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="taskmaster.js"></script>
</body>
</html>
